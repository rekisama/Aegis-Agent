<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Agent - AI助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #343541;
            color: #ececf1;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background-color: #202123;
            border-right: 1px solid #4a4b53;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 14px 16px;
            border-bottom: 1px solid #4a4b53;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background-color: transparent;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: #2a2b32;
        }

        .new-chat-btn svg {
            width: 16px;
            height: 16px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-history {
            list-style: none;
        }

        .chat-history li {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #ececf1;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .chat-history li:hover {
            background-color: #2a2b32;
        }

        .chat-history li.active {
            background-color: #2a2b32;
        }

        .chat-history li .chat-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
        }

        .chat-history li .chat-time {
            font-size: 11px;
            color: #8e8ea0;
            margin-right: 8px;
        }

        .delete-chat-btn {
            background: none;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }

        .delete-chat-btn:hover {
            background-color: #ef4444;
            color: white;
        }

        .chat-history li:hover .delete-chat-btn {
            opacity: 1;
        }

        .delete-chat-btn svg {
            width: 14px;
            height: 14px;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #343541;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .message {
            padding: 20px 0;
            border-bottom: 1px solid #4a4b53;
        }

        .message.user {
            background-color: #343541;
        }

        .message.assistant {
            background-color: #444654;
        }

        .message.error {
            background-color: #444654;
            border-left: 4px solid #ef4444;
        }

        .message-content {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            gap: 16px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #10a37f;
            color: white;
        }

        .message.assistant .message-avatar {
            background-color: #19c37d;
            color: white;
        }

        .message.error .message-avatar {
            background-color: #ef4444;
            color: white;
        }

        .message-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.6;
            color: #ececf1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-text {
            color: #ececf1;
        }

        .message.assistant .message-text {
            color: #ececf1;
        }

        .message.error .message-text {
            color: #fca5a5;
        }

        /* 输入区域 */
        .input-container {
            padding: 20px 16px;
            background-color: #343541;
            border-top: 1px solid #4a4b53;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 45px 12px 16px;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: #19c37d;
        }

        .message-input::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 32px;
            height: 32px;
            background-color: #19c37d;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .send-button:hover:not(:disabled) {
            background-color: #1a8870;
        }

        .send-button:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
        }

        /* 状态栏 */
        .status-bar {
            padding: 8px 16px;
            background-color: #202123;
            border-top: 1px solid #4a4b53;
            font-size: 12px;
            color: #8e8ea0;
            text-align: center;
        }

        /* 执行日志 */
        .execution-log {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.4;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background-color: #2d2d2d;
            color: #d1d5db;
            border-left: 3px solid #6b7280;
        }

        .execution-log-info {
            border-left-color: #6b7280;
        }

        .execution-log-warning {
            border-left-color: #f59e0b;
            color: #fbbf24;
        }

        .execution-log-error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }

        .log-time {
            font-weight: 600;
            color: #9ca3af;
            margin-right: 8px;
        }

        .log-message {
            word-break: break-all;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                z-index: 1000;
                height: 100vh;
            }

            .sidebar.open {
                transform: translateX(260px);
            }

            .main-content {
                width: 100%;
            }

            .message-content {
                padding: 0 12px;
            }

            .input-container {
                padding: 16px 12px;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #202123;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="startNewChat()">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4.5v15m7.5-7.5h-15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    新对话
                </button>
            </div>
            <div class="sidebar-content">
                <ul class="chat-history" id="chatHistory">
                    <!-- 聊天历史将在这里显示 -->
                </ul>
                
                <!-- 工具管理按钮 -->
                <div class="tool-management-section">
                    <button class="tool-management-btn" onclick="toggleToolManagement()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                        </svg>
                        工具管理
                    </button>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="chat-container" id="chatMessages">
                <!-- 消息将在这里显示 -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="发送消息..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button id="sendButton" class="send-button" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 状态栏 -->
    <div class="status-bar" id="statusBar">
        <span id="statusText">正在连接...</span>
    </div>

    <script>
        // 全局变量
        let ws = null;
        let reconnectTimeout = null;
        let currentChatId = null;
        let chatHistory = [];

        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // 保存对话到本地存储
        function saveChat(chatId, title, messages) {
            const chat = {
                id: chatId,
                title: title,
                messages: messages,
                timestamp: Date.now(),
                lastModified: Date.now()
            };
            
            // 获取现有对话列表
            let savedChats = JSON.parse(localStorage.getItem('aegis_chats') || '[]');
            
            // 更新或添加对话
            const existingIndex = savedChats.findIndex(chat => chat.id === chatId);
            if (existingIndex >= 0) {
                savedChats[existingIndex] = chat;
            } else {
                savedChats.unshift(chat); // 新对话放在最前面
            }
            
            // 保存到本地存储
            localStorage.setItem('aegis_chats', JSON.stringify(savedChats));
            
            // 更新侧边栏
            updateChatHistory();
        }

        // 加载对话
        function loadChat(chatId) {
            const savedChats = JSON.parse(localStorage.getItem('aegis_chats') || '[]');
            const chat = savedChats.find(chat => chat.id === chatId);
            
            if (chat) {
                currentChatId = chatId;
                chatHistory = chat.messages;
                
                // 清空当前显示
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                // 显示对话内容
                chat.messages.forEach(msg => {
                    addMessage(msg.type, msg.content, false); // false表示不保存
                });
                
                // 更新侧边栏选中状态
                updateChatHistory();
            }
        }

        // 删除对话
        function deleteChat(chatId) {
            let savedChats = JSON.parse(localStorage.getItem('aegis_chats') || '[]');
            savedChats = savedChats.filter(chat => chat.id !== chatId);
            localStorage.setItem('aegis_chats', JSON.stringify(savedChats));
            
            // 如果删除的是当前对话，清空界面
            if (currentChatId === chatId) {
                startNewChat();
            }
            
            updateChatHistory();
        }

        // 更新侧边栏聊天历史
        function updateChatHistory() {
            const chatHistoryElement = document.getElementById('chatHistory');
            const savedChats = JSON.parse(localStorage.getItem('aegis_chats') || '[]');
            
            chatHistoryElement.innerHTML = '';
            
            savedChats.forEach(chat => {
                const li = document.createElement('li');
                li.className = currentChatId === chat.id ? 'active' : '';
                li.onclick = () => loadChat(chat.id);
                
                const title = document.createElement('div');
                title.className = 'chat-title';
                title.textContent = chat.title;
                
                const time = document.createElement('div');
                time.className = 'chat-time';
                time.textContent = new Date(chat.lastModified).toLocaleDateString();
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-chat-btn';
                deleteBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                };
                
                li.appendChild(title);
                li.appendChild(time);
                li.appendChild(deleteBtn);
                chatHistoryElement.appendChild(li);
            });
        }

        // 生成对话标题
        function generateChatTitle(messages) {
            // 找到第一条用户消息作为标题
            const firstUserMessage = messages.find(msg => msg.type === 'user');
            if (firstUserMessage) {
                const content = firstUserMessage.content;
                return content.length > 30 ? content.substring(0, 30) + '...' : content;
            }
            return '新对话';
        }

        // 保存当前对话
        function saveCurrentChat() {
            if (chatHistory.length > 0) {
                const title = generateChatTitle(chatHistory);
                saveChat(currentChatId, title, chatHistory);
            }
        }

        // 自动保存对话
        function autoSaveChat() {
            if (currentChatId && chatHistory.length > 0) {
                const title = generateChatTitle(chatHistory);
                saveChat(currentChatId, title, chatHistory);
            }
        }

        // 初始化WebSocket连接
        function initWebSocket() {
            console.log('初始化WebSocket连接...');
            
            try {
                ws = new WebSocket('ws://localhost:8000/ws');
                
                ws.onopen = function() {
                    console.log('WebSocket连接已建立');
                    updateStatus('connected', '已连接');
                    clearTimeout(reconnectTimeout);
                };
                
                ws.onmessage = function(event) {
                    console.log('收到WebSocket消息:', event.data);
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };
                
                ws.onclose = function() {
                    console.log('WebSocket连接已关闭');
                    updateStatus('disconnected', '连接已断开');
                    
                    // 尝试重新连接
                    reconnectTimeout = setTimeout(() => {
                        console.log('尝试重新连接...');
                        updateStatus('connecting', '正在重新连接...');
                        initWebSocket();
                    }, 3000);
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket错误:', error);
                    updateStatus('error', '连接错误');
                };
                
            } catch (error) {
                console.error('WebSocket连接失败:', error);
                updateStatus('error', '连接失败');
            }
        }

        // 处理WebSocket消息
        function handleWebSocketMessage(data) {
            console.log('处理WebSocket消息:', data);
            
            switch (data.type) {
                case 'task_completed':
                    addMessage('assistant', data.result);
                    break;
                    
                case 'execution_log':
                    // 显示执行过程日志
                    addExecutionLog(data.message, data.level || 'info');
                    break;
                    
                case 'error':
                    addMessage('error', `错误: ${data.message}`);
                    break;
                    
                default:
                    if (data.message) {
                        addMessage('assistant', data.message);
                    }
            }
        }

        // 添加执行过程日志
        function addExecutionLog(message, level) {
            const chatMessages = document.getElementById('chatMessages');
            const logDiv = document.createElement('div');
            logDiv.className = `execution-log execution-log-${level}`;
            logDiv.innerHTML = `<span class="log-time">${new Date().toLocaleTimeString()}</span> <span class="log-message">${message}</span>`;
            chatMessages.appendChild(logDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 清除执行日志
        function clearExecutionLogs() {
            const logs = document.querySelectorAll('.execution-log');
            logs.forEach(log => log.remove());
        }

        // 添加消息到聊天界面
        function addMessage(type, content, save = true) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'U' : type === 'assistant' ? 'A' : 'E';
            const avatarText = type === 'user' ? '用户' : type === 'assistant' ? '助手' : '错误';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-text">${content}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (save) {
                chatHistory.push({ type: type, content: content });
                // 自动保存对话
                setTimeout(autoSaveChat, 100);
            }
        }

        // 发送消息
        async function sendMessage() {
            console.log('sendMessage函数被调用');
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            console.log('消息内容:', message);
            
            if (!message) {
                console.log('消息为空，返回');
                return;
            }

            // 如果是新对话，生成新的对话ID
            if (!currentChatId) {
                currentChatId = generateId();
            }

            // 清除之前的执行日志
            clearExecutionLogs();

            // 添加用户消息到界面
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // 显示加载状态
            const sendButton = document.getElementById('sendButton');
            const originalContent = sendButton.innerHTML;
            sendButton.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
            sendButton.disabled = true;

            try {
                console.log('WebSocket状态:', ws ? ws.readyState : 'null');
                if (ws && ws.readyState === WebSocket.OPEN) {
                    console.log('通过WebSocket发送消息');
                    ws.send(JSON.stringify({
                        type: 'chat',
                        message: message
                    }));
                } else {
                    console.log('WebSocket不可用，使用HTTP API');
                    // 回退到HTTP API
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        addMessage('assistant', result.result);
                    } else {
                        addMessage('error', `错误: ${result.error}`);
                    }
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                addMessage('error', `发送消息失败: ${error.message}`);
            } finally {
                sendButton.innerHTML = originalContent;
                sendButton.disabled = false;
            }
        }

        // 处理键盘事件
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 自动调整文本框高度
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // 更新状态显示
        function updateStatus(status, text) {
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;
        }

        // 开始新对话
        function startNewChat() {
            // 保存当前对话
            if (currentChatId && chatHistory.length > 0) {
                saveCurrentChat();
            }
            
            // 清空界面
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            clearExecutionLogs();
            
            // 重置状态
            currentChatId = null;
            chatHistory = [];
            
            // 更新侧边栏
            updateChatHistory();
        }

        // 页面加载时初始化
        window.onload = function() {
            initWebSocket();
            
            // 监听文本框输入事件
            document.getElementById('messageInput').addEventListener('input', autoResizeTextarea);
            
            // 加载本地存储的对话历史
            updateChatHistory();
            
            // 添加欢迎消息
            addMessage('assistant', '你好！我是Aegis Agent，你的AI助手。我可以帮助你执行各种任务，包括代码执行、文件操作、网络搜索等。请告诉我你需要什么帮助？');
        };
    </script>
    
    <!-- 工具管理面板 -->
    <div class="tool-management-panel" id="toolManagementPanel" style="display: none;">
        <div class="tool-panel-content">
            <div class="tool-panel-header">
                <h3>动态工具管理</h3>
                <button class="close-btn" onclick="toggleToolManagement()">×</button>
            </div>
            
            <div class="tool-panel-body">
                <!-- 工具创建表单 -->
                <div class="tool-creation-form">
                    <h4>创建新工具</h4>
                    <form id="toolCreationForm">
                        <div class="form-group">
                            <label for="toolName">工具名称</label>
                            <input type="text" id="toolName" placeholder="例如: calculator" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="toolDescription">工具描述</label>
                            <textarea id="toolDescription" placeholder="描述工具的功能" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="toolCode">Python代码</label>

    <script>
    // 工具管理功能
    function toggleToolManagement() {
        const panel = document.getElementById('toolManagementPanel');
        if (panel.style.display === 'none') {
            panel.style.display = 'flex';
            loadAllTools(); // 加载所有工具
        } else {
            panel.style.display = 'none';
        }
    }

    async function createTool() {
        const formData = {
            name: document.getElementById('toolName').value,
            description: document.getElementById('toolDescription').value,
            code: document.getElementById('toolCode').value,
            parameters: JSON.parse(document.getElementById('toolParameters').value || '{}')
        };
        
        try {
            const response = await fetch('/api/tools/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            if (result.success) {
                addMessage('system', `工具 ${result.tool_name} 创建成功！`, 'system');
                loadAllTools(); // 刷新工具列表
                // 清空表单
                document.getElementById('toolCreationForm').reset();
            } else {
                addMessage('error', `工具创建失败: ${result.error}`);
            }
        } catch (error) {
            addMessage('error', `创建工具时发生错误: ${error}`);
        }
    }

    async function loadAllTools() {
        try {
            // 加载所有工具（包括内置和动态）
            const response = await fetch('/api/tools/all');
            const result = await response.json();
            
            if (result.success) {
                displayAllTools(result.data);
            } else {
                console.error('加载工具失败:', result.error);
            }
        } catch (error) {
            console.error('加载工具失败:', error);
        }
    }

    function displayAllTools(toolsData) {
        // 更新统计信息
        document.getElementById('builtinToolsCount').textContent = toolsData.total_builtin;
        document.getElementById('dynamicToolsCount').textContent = toolsData.total_dynamic;
        document.getElementById('totalToolsCount').textContent = toolsData.total_tools;
        
        // 显示内置工具
        displayBuiltinTools(toolsData.builtin_tools);
        
        // 显示动态工具
        displayDynamicTools(toolsData.dynamic_tools);
    }

    function displayBuiltinTools(tools) {
        const container = document.getElementById('builtinToolsList');
        container.innerHTML = '';
        
        if (tools && tools.length > 0) {
            tools.forEach(tool => {
                const toolElement = document.createElement('div');
                toolElement.className = 'builtin-tool-item';
                toolElement.innerHTML = `
                    <h5>${tool.name}</h5>
                    <p>${tool.description}</p>
                    <div class="tool-stats">
                        <span>使用次数: ${tool.usage_count || 0}</span>
                        <span class="tool-type">内置工具</span>
                    </div>
                `;
                container.appendChild(toolElement);
            });
        } else {
            container.innerHTML = '<p style="color: #9ca3af; text-align: center;">暂无内置工具</p>';
        }
    }

    function displayDynamicTools(tools) {
        const container = document.getElementById('dynamicToolsList');
        container.innerHTML = '';
        
        if (tools && tools.length > 0) {
            tools.forEach(tool => {
                const toolElement = document.createElement('div');
                toolElement.className = 'dynamic-tool-item';
                toolElement.innerHTML = `
                    <h5>${tool.name}</h5>
                    <p>${tool.description}</p>
                    <div class="tool-stats">
                        <span>使用次数: ${tool.usage_count}</span>
                        <span>成功率: ${(tool.success_rate * 100).toFixed(1)}%</span>
                    </div>
                    <div class="tool-actions">
                        <button class="tool-action-btn test-btn" onclick="testTool('${tool.name}')">测试</button>
                        <button class="tool-action-btn delete-btn" onclick="deleteTool('${tool.name}')">删除</button>
                    </div>
                `;
                container.appendChild(toolElement);
            });
        } else {
            container.innerHTML = '<p style="color: #9ca3af; text-align: center;">暂无动态工具</p>';
        }
    }

    async function deleteTool(toolName) {
        if (confirm(`确定要删除工具 ${toolName} 吗？`)) {
            try {
                const response = await fetch(`/api/tools/dynamic/${toolName}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addMessage('system', `工具 ${toolName} 已删除`, 'system');
                    loadAllTools(); // 刷新工具列表
                } else {
                    addMessage('error', `删除工具失败: ${result.error}`);
                }
            } catch (error) {
                addMessage('error', `删除工具时发生错误: ${error}`);
            }
        }
    }

    async function testTool(toolName) {
        try {
            // 简单的测试参数
            const testParams = { test: "value" };
            
            const response = await fetch(`/api/tools/dynamic/${toolName}/test`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(testParams)
            });
            
            const result = await response.json();
            
            if (result.success) {
                addMessage('system', `工具 ${toolName} 测试成功`, 'system');
            } else {
                addMessage('error', `工具 ${toolName} 测试失败: ${result.error}`);
            }
        } catch (error) {
            addMessage('error', `测试工具时发生错误: ${error}`);
        }
    }

    // 绑定表单提交事件
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('toolCreationForm');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                createTool();
            });
        }
    });
    </script>
